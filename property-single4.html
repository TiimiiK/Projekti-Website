<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Single 4</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .car-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      position: relative;
    }

    .car-title span {
      color: #00ff00; /* Changed from red to green */
      font-size: 1.5rem;
      display: block;
    }

    .car-title::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background: #00ff00; /* Changed from red to green */
      margin: 10px auto 0;
    }

    .buy-now-btn {
      background-color: #28a745;
      border-color: #28a745;
      color: #fff;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .buy-now-btn:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .modal-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    .modal-footer {
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      border-bottom-left-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
    }

    .modal-body {
      padding: 2rem;
    }

    .modal-content {
      border-radius: 0.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .form-label {
      font-weight: bold;
    }

    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }

    .portfolio-description {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .portfolio-info {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .portfolio-info ul {
      list-style: none;
      padding: 0;
    }

    .portfolio-info ul li {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .portfolio-info ul li:last-child {
      border-bottom: none;
    }

    .portfolio-info ul strong {
      display: inline-block;
      width: 120px;
      color: #333;
    }

    .swiper-pagination-bullet {
      background-color: #28a745;
    }

    .swiper-pagination-bullet-active {
      background-color: #218838;
    }

    .swiper-button-prev, .swiper-button-next {
      color: #28a745;
      transition: color 0.3s;
    }

    .swiper-button-prev:hover, .swiper-button-next:hover {
      color: #218838;
    }

    .page-title {
      background-color: #f1f1f1; /* Changed to match footer background color */
      padding: 60px 0;
      text-align: center;
    }

    .page-title h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .page-title p {
      font-size: 1.2rem;
      color: #666;
    }

    .breadcrumbs {
      background-color: #f8f9fa;
      padding: 10px 0;
      text-align: center;
    }

    .breadcrumbs ol {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .breadcrumbs ol li {
      margin: 0 5px;
    }

    .breadcrumbs ol li a {
      color: #28a745;
      text-decoration: none;
      transition: color 0.3s;
    }

    .breadcrumbs ol li a:hover {
      color: #218838;
    }

    .breadcrumbs ol li.current {
      color: #666;
    }
  </style>
</head>

<body>
  <!-- Body content goes here -->
</body>

</html>
